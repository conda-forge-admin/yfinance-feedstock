{% set name = "yfinance" %}
{% set version = "0.2.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yfinance-{{ version }}.tar.gz
  sha256: f2c85b05e2e6ce7bf21711d93fd1e0a6f64db45ee6d9404752f0df02b772ebe0

build:
  number: 0
  noarch: python
  entry_points:
    - sample=sample: main  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - lxml >=4.5.1
    - multitasking >=0.0.7
    - numpy >=1.15
    - pandas >=0.24
    - python >=3.6
    - requests >=2.20
    - appdirs
    - frozendict
    - beautifulsoup4
    - html5lib

test:
  imports:
    - yfinance
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ranaroussi/yfinance
  summary: Yahoo! Finance market data downloader
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
